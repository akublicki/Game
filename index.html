<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <meta name="viewport" content="initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="menu" class="col-xs-12 col-md-4 col-md-push-8">
            <h4>Runda <span id="level"></span></h4>
            <h3>Punkty: <span id="gameScore">0</span></h3>
            <h3>Czas: <span id="timeToEnd">0:30</span></h3>
            <form>
                Poziom trudności:<br>
                <input type="radio" name="difficultyLevel" value="9" checked>Łatwy
                <input type="radio" name="difficultyLevel" value="16">Średni
                <input type="radio" name="difficultyLevel" value="25">Trudny
            </form>
            <button id="play" type="button" class="btn btn-info">Graj</button>
            <button id="stop" type="button" class="btn btn-info">Zakończ grę</button>
        </div>
        <div id="game" class="col-xs-12 col-md-8 col-md-pull-4">
            <div id="coverRound" class="col-xs-12 hidden">
                <h1 id="roundText"></h1>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
